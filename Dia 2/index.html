<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Documento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
</head>

<body>
    <div id="app1">
        <div ng-controller="controlador1">
            <h1>Ol√° {{ nome }}!</h1>
            <input type="text" ng-model="nome" placeholder="Enter a name here">
            <br>
            <br>
        </div>
    </div>
    <br>
    <br>
    
    <div id="app2">
        <div ng-controller="controlador2">
            <h1>Contador</h1>
            <h1>{{ contador }}</h1>
            <button ng-click="contador = contador + 1">ADD + 1</button>
            <button ng-click="contador = contador - 1">SUB - 1</button>
        </div>
    </div>
    
    <script src="app.js"></script>
    </body>
</html>
